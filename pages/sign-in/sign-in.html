<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign-in.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Stylish&display=swap"
      rel="stylesheet"
    />
    <title>Sign-in/Sign-up</title>
  </head>
  <body>
    <main class="main">
      <div class="left-form">
        <form class="form" id="form">
          <h1 class="sign">Sign <span class="sign-up">In</span></h1>
          <input id="email" type="text" value="email" /><br />
          <input id="password" type="text" value="password" /><br />
          <button class="sign-in-sign-up" id="sign-in">Sign In</button>
        </form>
      </div>
      <div class="right-form">
        <form class="form" id="form">
          <h1 class="sign">Sign <span class="sign-up">Up</span></h1>
          <input id="email" type="text" value="enter-email" /><br />
          <input id="entername" type="text" value="enter-name" />
          <br />
          <input id="password" type="text" value="enter-password" /> <br />
          <input id="re-password" type="text" value="renter-password" /><br />
          <div class="sign-in-sign-up" id="sign-up">
            <a href="dashbord/dashboard .html"> Sign-Up</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign-in.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Stylish&display=swap"
      rel="stylesheet"
    />
    <title>Sign-in/Sign-up</title>
  </head>
  <body>
    <main class="main">
      <div class="left-form">
        <form class="form-signIn" id="form">
          <h1 class="sign">Sign <span class="sign-up">In</span></h1>
          <input class="email" id="email" type="text" value="email" /><br />
          <input
            class="password"
            id="password"
            type="text"
            value="password"
          /><br />
          <button type="submit" class="sign-in-sign-up" id="sign-in">
            Sign In
          </button>
        </form>
      </div>
      <div class="right-form">
        <form class="form-signup" id="form-singup">
          <h1 class="sign">Sign <span class="sign-up">Up</span></h1>
          <input
            class="email-signup"
            id="email-signup"
            type="text"
            value="enter-email"
          /><br />
          <input
            class="entername"
            id="entername"
            type="text"
            value="enter-name"
          />
          <br />
          <input
            class="password-signup"
            id="password-signup"
            type="password"
            value="enter-password"
          />
          <br />
          <input
            class="repassword"
            id="re-password"
            type="password"
            value="renter-password"
          /><br />
          <button class="sign-in-sign-up" type="submit" id="sign-up">
            Sign-Up
          </button>
        </form>
      </div>
    </main>
    <script src="index.js" defer></script>
  </body>
</html>
